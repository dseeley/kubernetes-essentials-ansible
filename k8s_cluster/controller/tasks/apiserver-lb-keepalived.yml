---

- name: keepalived | Allow ip_forward (net.ipv4.ip_forward=1)
  become: yes
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: keepalived | Allow apps to bind on non-local addresses (net.ipv4.ip_nonlocal_bind=1)
  become: yes
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: keepalived | Accept packets with local source addresses (net.ipv4.conf.eth0.accept_local=1)
  become: yes
  sysctl:
    name: "net.ipv4.conf.{{ansible_default_ipv4.interface}}.accept_local"
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

