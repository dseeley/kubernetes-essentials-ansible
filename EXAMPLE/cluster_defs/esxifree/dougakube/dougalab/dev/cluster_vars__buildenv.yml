          a:
            - networks:
                - <<: *etcd_NET1
                  cloudinit_netplan:
                    ethernets: {eth0: {dhcp4: false, addresses: ["192.168.1.50/25"], gateway4: 192.168.1.1, nameservers: {addresses: ["192.168.1.2", "8.8.8.8", "8.8.4.4"], search: ["{{_dns_nameserver_zone}}"]}}}
